<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--palabras clave-->
  <meta name="keywords" content="papas fritas, punto papas, html, contacto">
  <meta name="description"
    content="PuntoPapas es la pagina oficial de nuestra tienda online de papas fritas. Aqui encontraran nuestros mejores combos y promos disponibles.">

  <!--link de cssbt-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <!--link de css-->

  <link rel="stylesheet" href="../css/style.css">


  <title>Contacto</title>

</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container-fluid">
        <h1 class="navbar-brand" href="#">Punto Papas</h1>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="combos.html">Combos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="promos.html">Promos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="delivery.html">Delivery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contacto.html">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main class="mainContact">
    <h2 class="h2Contact">
      Red Social
    </h2>

    <div class="buttonContact">
      <a href="https://www.instagram.com/guidii_____/" class="btn aContact" tabindex="-1" role="button" aria-disabled="true"
        target="_blank">
        <img class="logoIsnta" src="../image/Instagram_logo_2016.svg.webp" alt="logo de instagram">
      </a>
      <p class="pContact"> Pueden contactarnos mediante nuestro Instagram en el cual subiremos distintas promos exclusivas todos los días.</p>
      
    </div>


    <form action="" class="formContact">
      <fieldset class="fieldContact">
        <legend>Dejanos tu valoración</legend>
        <div>
          <label for="nombre">completa tu nombre</label>
          <input type="text" name="nombre" placeholder="ingresa tu nombre">
        </div>

        <div>
          <label for="mail">
            completa tu mail
          </label>
          <input type="email" name="mail" placeholder="ingresa tu mail">
        </div>

        <div>
          <label for="valoracion">Deja tu Valoracion</label>
          <select name="valoracion" id="">
            <option value="mala">Mala</option>
            <option value="buena">Buena</option>
            <option value="Muy Buena">Muy Buena</option>
          </select>
        </div>

        <div>
          <input type="submit" value="enviar">
          <input type="reset" value="resetear">
        </div>
      </fieldset>
    </form>

    <img class="manito" width="190" height="190" src="../image/choque de manos.jpg" alt="choque de manos">

  </main>
  <footer class="footerContact">
    <h3>
      Todos los derechos reservados
    </h3>
    <h4>
      Pagina diseñada por Tomas Guidi
    </h4>

  </footer>

  <!--link de js bt-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>

</body>

</html>
